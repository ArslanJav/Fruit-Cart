<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fruit cart</h1>
        <p class="text">add how many fruits you want or remove all individual fruit items</p>
    </header>
     
    <div class="container">
        <div class="products">
        <img src="image/apple.jpg" alt="apple">
         <button id="addApple">Add Apple</button>

         <div id="output">Total items: 0</div>
         <button id="reset">Reset</button>
        </div>

        <div class="products">
        <img src="image/banana.jpg" alt="apple">
         <button id="addBanana">Add Banana</button>
         <div id="output1">Total items: 0</div>
         <button id="reset1">Reset</button>
        </div>

        <div class="products">
        <img src="image/grapes.jpg" alt="apple">
         <button id="addGrapes">Add Grapes</button>
         <div id="output2">Total items: 0 </div>
         <button id="reset2">Reset</button>
        </div>

        <div class="products">
        <img src="image/oranges.jpg" alt="apple">
         <button id="addOranges">Add Oranges</button>
         <div id="output3">Total items: 0 </div>
         <button id="reset3">Reset</button>
        </div>
        
    </div>
   
    <script src="addfruit.js"></script>
</body>
</html>
